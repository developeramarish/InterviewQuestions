<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
	.log {
		font-size: 10pt;
		font-family: 'Consolas';
		table-layout:fixed;
		word-wrap:break-word;
	}
	.header {
		background-color:#808080;
		color:#FFFFFF;
	}
	.debug { color:#707070; }
	.info { color:Black; }
	.error { color:Red; font-weight:bold; }
	.warn { color:#B08040; }
	.tr0 { background-color: rgb(224, 224, 224); }
	.tr1 { background-color: rgb(240, 240, 240); }
	</style>
</head>
<body>
	<div>
		<table class="log" cellspacing="2" width="100%">
			<tbody>
				<tr class="header">
					<th width="180">Time</th>
					<th width="60">Level</th>
					<th width="100">Tag</th>
					<th>Content</th>
				</tr>
				$log_content$
			</tbody>
		</table>
	</div>
</body>
</html>
